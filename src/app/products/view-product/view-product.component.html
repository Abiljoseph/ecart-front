 <!-- Product section-->
 <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img height="500px" class="card-img-top mb-5 mb-md-0" [src]="product.image" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">{{product.category}}</div>
                <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through"></span>
                    <span>â‚¹{{product.price}}</span>
                </div>
                <p class="lead">{{product.description}}</p>
                <div class="d-flex justify-content-between">
                    <button (click)="addTowishlist(product)" class="rounded-3 btn btn-success"><i class="fa-solid fa-heart-circle-plus" style="color: #ed072a;"></i>  Add to wishlist</button>
                    <button (click)="addtocart(product)" class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
