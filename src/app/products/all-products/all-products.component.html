<header class="bg-light py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row">
            <div class="col">
                <img class="animate__animated animate__fadeInRight" style="width: 100px; margin: 0;" src="https://freepngimg.com/thumb/web_design/42851-3-cart-free-clipart-hd.png" alt="">
            </div>
            <div class="col">
                <img class="animate__animated animate__fadeInRight" style="width: 100px; margin: 0;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTOXNtuVVgwxM7VBN5TWa61lMaG1oEe4lwkw-Tqkvos7mbt9DUWUUtvzJ-DKyKfwXq-KM&usqp=CAU" alt="">
            </div>
            <div class="col">
                <img class="animate__animated animate__fadeInRight" style="width: 100px; margin: 0;" src="https://w7.pngwing.com/pngs/605/1006/png-transparent-shopping-graphy-women-shopping-blue-holidays-photography-thumbnail.png" alt="">
            </div>

            <div class="col-8">
                <div class="text-center text-dark m-0">
                    <h1 class="display-4 fw-bolder m-0">Shop in style</h1>
                    <p class="lead fw-normal text-dark-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>
        </div>
        
    </div>
</header>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div  class="col mb-5" *ngFor="let product of products | filter:searchKey:'title' ">
                <div class="card ">
                    <!-- Product image-->
                    <img height="200px" class="card-img-top" [src]="product.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,20)}}...</h5>
                            <!-- Product price-->
                            {{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center d-flex justify-content-between">
                            <a class="btn btn-outline-dark mt-auto" routerLink="view/{{product.id}}"><i class="fa-solid fa-eye bg-transparent" style="color: #1ecd1e;"></i></a>
                            <button (click)="addtocart(product)" class="btn btn-outline-dark mt-auto"><i class="fa-solid fa-cart-plus" style="color: #e8ec22;"></i></button>

                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</section>
